<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard Guru - ChemLab Academy</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body { padding: 20px; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .test-btn { 
            padding: 1rem 2rem; 
            margin: 1rem; 
            background: #3498db; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1rem;
        }
        .test-btn:hover { background: #2980b9; }
        .status { 
            padding: 1rem; 
            margin: 1rem 0; 
            border-radius: 8px; 
            background: #f8f9fa; 
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Test Dashboard Guru</h1>
        
        <div class="status" id="status">
            Status: Memuat...
        </div>
        
        <div>
            <button class="test-btn" onclick="testTeacherManager()">Test Teacher Manager</button>
            <button class="test-btn" onclick="showDashboard()">Show Dashboard</button>
            <button class="test-btn" onclick="testExport()">Test Export</button>
        </div>
        
        <div id="dashboard-container" style="margin-top: 2rem;">
            <!-- Dashboard akan muncul di sini -->
        </div>
    </div>

    <script src="js/teacher.js"></script>
    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML = `Status: ${message}`;
            console.log('Status:', message);
        }

        function testTeacherManager() {
            updateStatus('Testing TeacherManager...');
            
            if (typeof teacherManager === 'undefined') {
                updateStatus('âŒ teacherManager tidak ditemukan!');
                return;
            }
            
            updateStatus(`âœ… teacherManager ditemukan dengan ${teacherManager.students.length} siswa`);
            
            // Test data
            console.log('Students data:', teacherManager.students);
        }

        function showDashboard() {
            updateStatus('Menampilkan dashboard...');
            
            if (typeof teacherManager === 'undefined') {
                updateStatus('âŒ teacherManager tidak ditemukan!');
                return;
            }
            
            // Create a main-content div if it doesn't exist
            let mainContent = document.querySelector('.main-content');
            if (!mainContent) {
                mainContent = document.createElement('div');
                mainContent.className = 'main-content';
                document.getElementById('dashboard-container').appendChild(mainContent);
            }
            
            try {
                teacherManager.showTeacherDashboard();
                updateStatus('âœ… Dashboard ditampilkan');
            } catch (error) {
                updateStatus('âŒ Error: ' + error.message);
                console.error('Dashboard error:', error);
            }
        }

        function testExport() {
            updateStatus('Testing export...');
            
            if (typeof teacherManager === 'undefined') {
                updateStatus('âŒ teacherManager tidak ditemukan!');
                return;
            }
            
            try {
                teacherManager.exportStudentData(1);
                updateStatus('âœ… Export test berhasil');
            } catch (error) {
                updateStatus('âŒ Export error: ' + error.message);
                console.error('Export error:', error);
            }
        }

        // Auto test on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                testTeacherManager();
            }, 100);
        });
    </script>
</body>
</html>
